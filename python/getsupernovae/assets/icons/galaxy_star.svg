<?xml version="1.0" encoding="UTF-8"?>
<!-- Spiral galaxy icon with a bright star placed on one arm. -->
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="bg" cx="50%" cy="45%" r="80%">
      <stop offset="0%" stop-color="#030611"/>
      <stop offset="60%" stop-color="#071626"/>
      <stop offset="100%" stop-color="#001218"/>
    </radialGradient>
    <linearGradient id="armGrad" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#2a5266" stop-opacity="0.95"/>
      <stop offset="60%" stop-color="#163d4a" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#07272f" stop-opacity="0.7"/>
    </linearGradient>
    <radialGradient id="core" cx="50%" cy="50%" r="45%">
      <stop offset="0%" stop-color="#fffbe6"/>
      <stop offset="60%" stop-color="#ffd78f"/>
      <stop offset="100%" stop-color="#ff8f3b" stop-opacity="0.6"/>
    </radialGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="starGlow" x="-200%" y="-200%" width="400%" height="400%">
      <feGaussianBlur stdDeviation="6" result="g"/>
      <feMerge>
        <feMergeNode in="g"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)" />

  <!-- Spiral arms: draw multiple sweeping paths rotated around center -->
  <g transform="translate(256,256)">
    <!-- thin starfield speckles -->
    <g fill="#ffffff" opacity="0.9">
      <circle cx="-180" cy="-140" r="1.2"/>
      <circle cx="160" cy="-120" r="1.4"/>
      <circle cx="120" cy="140" r="1.1"/>
      <circle cx="-120" cy="60" r="1.0"/>
      <circle cx="70" cy="-200" r="1.0"/>
      <circle cx="-60" cy="190" r="1.3"/>
    </g>

    <!-- arm 1 -->
    <path d="M -20 -30 C -90 -60 -150 -140 -110 -190 C -70 -240 -10 -220 50 -190 C 110 -160 170 -100 140 -40 C 110 20 40 40 -40 30 C -120 20 -150 -10 -20 -30 Z" fill="url(#armGrad)" opacity="0.28"/>
    <!-- arm 2 (mirror) -->
    <path d="M -30 20 C -100 40 -160 120 -120 170 C -80 220 -20 200 40 170 C 100 140 160 90 130 30 C 100 -30 30 -50 -50 -40 C -130 -30 -160 0 -30 20 Z" fill="url(#armGrad)" opacity="0.22"/>
    <!-- faint extended arms -->
    <path d="M 20 -10 C 60 -40 140 -80 200 -40 C 260 0 240 80 180 120 C 120 160 40 160 -20 120 C -80 80 -100 20 20 -10 Z" fill="#0b3140" opacity="0.12"/>

    <!-- central core -->
    <g filter="url(#softGlow)">
      <circle cx="0" cy="0" r="50" fill="url(#core)" />
    </g>

    <!-- bright star positioned on one arm (approx at x=110,y=-60 relative to center) -->
    <g transform="translate(110,-60)">
      <g filter="url(#starGlow)">
        <circle cx="0" cy="0" r="8" fill="#fff9d9" />
      </g>
      <!-- star cross flares -->
      <path d="M -2 0 L -12 0 L -2 0 L 0 -12 L 0 -2 L 12 -2 L 2 -2 L 2 12 L 2 2 L -12 2 L -2 2 Z" fill="#fffef7" opacity="0.95" transform="scale(0.9)"/>
      <!-- small sparkle points -->
      <g fill="#fff8c8" opacity="0.9">
        <circle cx="18" cy="-8" r="1.6"/>
        <circle cx="-14" cy="10" r="1.2"/>
      </g>
    </g>

    <!-- extra tiny highlights near core -->
    <g fill="#fff3c9" opacity="0.85">
      <circle cx="-30" cy="-10" r="2"/>
      <circle cx="28" cy="18" r="1.6"/>
    </g>
  </g>

</svg>
